<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator2.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="audio">
      <audio id="myaudio1" src="keyboard1.mp3"></audio>
      <audio id="myaudio2" src="keyboard2.mp3"></audio>
      <audio id="myaudio3" src="keyboard3.mp3"></audio>
    </div>
    <h5>Author: Johan Swan</h5>
    <div class="calculator">
      <div id="display">
        <div id="pOper" pOper></div>
        <div id="cOper" cOper></div>
      </div>
      <div class="buttons" id="clear">
        <button clear onclick="playSound3()">AC</button>
      </div>
      <div class="buttons">
        <button id="delete" delete onclick="playSound2()">DEL</button>
      </div>
      <div class="buttons">
        <button id="divide" operation>/</button>
      </div>
      <div class="buttons">
        <button id="one" number onclick="playSound1()">1</button>
      </div>
      <div class="buttons">
        <button id="two" number onclick="playSound1()">2</button>
      </div>
      <div class="buttons">
        <button id="three" number onclick="playSound1()">3</button>
      </div>
      <div class="buttons">
        <button id="multiply" operation>*</button>
      </div>
      <div class="buttons">
        <button id="four" number onclick="playSound1()">4</button>
      </div>
      <div class="buttons">
        <button id="five" number onclick="playSound1()">5</button>
      </div>
      <div class="buttons">
        <button id="six" number onclick="playSound1()">6</button>
      </div>
      <div class="buttons">
        <button id="add" operation>+</button>
      </div>
      <div class="buttons">
        <button id="seven" number onclick="playSound1()">7</button>
      </div>
      <div class="buttons">
        <button id="eight" number onclick="playSound1()">8</button>
      </div>
      <div class="buttons">
        <button id="nine" number onclick="playSound1()">9</button>
      </div>
      <div class="buttons">
        <button id="subtract" operation>-</button>
      </div>
      <div class="buttons">
        <button id="decimal" number>.</button>
      </div>
      <div class="buttons">
        <button id="zero" number onclick="playSound1()">0</button>
      </div>
      <div class="buttons" id="equals"><button equal>=</button><br /></div>
    </div>

    <script src="calculator2.js"></script>
  </body>
</html>
