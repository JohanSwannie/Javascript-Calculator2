<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator2.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="audio">
      <audio id="myaudio1" src="sound1.mp3"></audio>
      <audio id="myaudio2" src="sound2.mp3"></audio>
      <audio id="myaudio3" src="sound3.mp3"></audio>
    </div>
    <h5>Author: Johan Swan</h5>
    <div class="calculator">
      <div id="display">
        <div id="pOper" pOper></div>
        <div id="cOper" cOper></div>
      </div>
      <button id="clear" clear onclick="playSound1()">AC</button>
      <button id="delete" delete onclick="playSound3()">DEL</button>
      <button id="divide" operation>/</button>
      <button id="one" number onclick="playSound2()">1</button>
      <button id="two" number onclick="playSound2()">2</button>
      <button id="three" number onclick="playSound2()">3</button>
      <button id="multiply" operation>*</button>
      <button id="four" number onclick="playSound2()">4</button>
      <button id="five" number onclick="playSound2()">5</button>
      <button id="six" number onclick="playSound2()">6</button>
      <button id="add" operation>+</button>
      <button id="seven" number onclick="playSound2()">7</button>
      <button id="eight" number onclick="playSound2()">8</button>
      <button id="nine" number onclick="playSound2()">9</button>
      <button id="subtract" operation>-</button>
      <button id="decimal" number>.</button>
      <button id="zero" number onclick="playSound2()">0</button>
      <button id="equals" equal>=</button><br />
    </div>

    <script src="calculator2.js"></script>
  </body>
</html>
